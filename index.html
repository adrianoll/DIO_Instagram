<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Página inicial Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
<!--ESTUDEI FLEXBOX E GRID LAYOUT E TENHO QUE REFAZER PARA DIMINUIR LINHAS DE COMANDO-->
    <body>
        <section class="section">
                <!--A ESTRUTURA FOI DIVIDIDA EM 3 PARTES-->
            <article class="article">
                <!--SMARTPHONE-->
                <div class="smartphone">
                    <img   src="img/SmartPhone.png" alt="smartphone" class="picture_smartphone">
                    <img src="img/DentroSmart.jpg" alt="foto" class="tela">
                </div>
                

                <div class="acesso">
                    <!--LOGIN-->
                    <div class="login">
                        <h1><img src="img/Instagram-name-logo-transparent-PNG.png" alt="logo instagram" class="logo"></h1>
                        
                        <div class="dados_login">
                            <div class="fotoperfil"><img src="img/perfil_adriano.JPG" alt="profile photo" class="profilephoto"></div>
                            <!--FALTA COLOCAR O BOTÃO PRA FUNCIONAR 12/06/21-->
                            <div class="button"><button class="botao"><p>Continue como Adriano</p></button></div>
                        </div>
                    </div>

                        <!--DIV PARA SE CADASTRAR-->
                    <div class="cadastro">
                        <p class="semconta">Não é Adriano? <a href="https://google.com.br" target="_blank"><b>Mudar conta</b></a></p>
                    </div>

                    <!--DIV PARA BAIXAR OS APPS-->
                    <div class="store">
                        <p class="obtenha">Obtenha o aplicativo.</p>
                        <div class="linksapp">
                            <a href="https://google.com.br" target="_blank" class="linkapple"><img src="img/AppStore.png" alt="appstore" class="appstore"></a>
                            <a href="https://google.com.br" target="_blank" class="linkgoogle"><img src="img/GooglePlay.png" alt="googleplay" class="googleplay"></a>
                        </div>
                    </div>
                </div>
            </article>

            <!--RODAPE-->
            <footer class="rodape">
                <ul class="menu">
                    <li><p class="links"><a href="">Sobre</a></li>
                    <li><p class="links"><a href="">Blog</a></p></li>
                    <li><p class="links"><a href="">Carreiras</a></p></li>
                    <li><p class="links"><a href="">Ajuda</a></p></li>
                    <li><p class="links"><a href="">API</a></p></li>
                    <li><p class="links"><a href="">Privacidade</a></p></li>
                    <li><p class="links"><a href="">Termos</a></p></li>
                    <li><p class="links"><a href="">Principais contas</a></p></li>
                    <li><p class="links"><a href="">Hashtags</a></p></li>
                    <li><p class="links"><a href="">Localizações</a></p></li>
                </ul>
                <ul class="lang">
                    <li><p class="links"><a href="">Português (Brasil) <b>v</b></a></p></li>
                    <li><p class="links">&copy 2021 Instagram do Facebook</p></li>
                </ul>
            </footer>
        </section>
